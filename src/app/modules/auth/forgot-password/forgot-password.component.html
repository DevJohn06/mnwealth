<html>
  <head>
      <title>MN Wealth</title>
  </head>
  <body> 
    <div class="header-container">
        <div class="header-wrapper">
            <img src="../../../../assets/mn-wealth-logo.png" alt="">
        </div>
    </div>
      <div class="container">
          <div class="login-item">
              <form action="" method="post" class="form form-login">
                  <div class="form-field">
                      <label class="user" for="login-username"><span class="hidden">Email</span></label>
                      <input id="login-username" type="text" class="form-input" placeholder="Email" required>
                  </div>
          
                  <div class="form-field">
                      <label class="lock" for="login-password"><span class="hidden">Re-type email</span></label>
                      <input id="login-password" type="password" class="form-input" placeholder="Re-type email" required>
                  </div>
          
                  <div class="form-field">
                      <input type="submit" value="Submit">
                  </div>

                  <div class="form-bottom">
                      <a class="clickable" (click)="backToLogin()" >Back to login</a>
                  </div>
              </form>
          </div>
          <div class="footer">
              <div class="footer-wrapper">
              </div>
          </div>
      </div>
  </body>
</html>
