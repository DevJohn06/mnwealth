<html>
    <head>
        <title>MN Wealth</title>
    </head>
    <body>
        <div class="header-container">
            <div class="header-wrapper">
                <img src="../../../../assets/mn-wealth-logo.png" alt="">
            </div>
        </div>
        <div class="container">
            <div class="login-item">
                <form action="" method="post" class="form form-login">
                    <div class="form-field">
                        <label class="user" for="login-username"><span class="hidden">New password</span></label>
                        <input type="password" class="form-input" placeholder="New password" required>
                    </div>
            
                    <div class="form-field">
                        <label class="lock" for="login-password"><span class="hidden">Re-type password</span></label>
                        <input type="password" class="form-input" placeholder="Re-type password" required>
                    </div>
            
                    <div class="form-field">
                        <input type="submit" value="Save">
                    </div>
                </form>
            </div>
            <div class="footer">
                <div class="footer-wrapper">
                </div>
            </div>
        </div>
    </body>
</html>
